<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>home</title>
</head>
<body>
    <!-- Header section   -->
    <div class="header">
        <div class="header-cont">
            <div class="header-logo">
                <span class="red-text">My</span>
                <span class="blue-text">Calculator</span>
            </div>
            <div class="right-links">
                <ul>
                    <li>Retro Calc</li>
                    <li>About MyCalculator</li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Body section   -->
    <div class="bodyMain-cont">
        <div class="bodyMainWrapper">

            <!-- Calculator Grid section   -->
            <div class="calGridWrapper-cont">
                <div class="calGridWrapper">

                    <!-- Calculator Logo Section -->
                    <div class="calLogoWrapper-cont">
                        <div class="calLogoWrapper">
                            <div id="LogoLeft">
                                <span class="Logo-text1">32S</span>
                                <span class="Logo-text2">Basic</span>
                            </div>
                            <div id="logoMid">
                                
                            </div>
                            <div id="LogoRight">
                                <span class="Logo-text1">RPN</span>
                                <span class="Logo-text2">SCIENTIFIC</span>
                            </div>
                        </div>
                    </div>

                    <!-- Calculator Screen Section -->
                    <div class="calScreenWrapper-cont">
                        <div class="calScreenWrapper">
                            <div id="scrTopLeft">
                                
                            </div>
                            <div id="scrTopMid">
                                
                            </div>
                            <div id="scrTopRight">
                                
                            </div>
                            <div id="scrBottomLeft">
                                
                            </div>
                            <div id="scrBottomMid">
                                
                            </div>
                            <div id="scrBottomRight">
                                
                            </div>
                        </div>
                    </div>

                    <!-- Calculator Keypad Section -->
                    <div class="calKeypadWrapper-cont">
                        <div class="calKeypadWrapper">

                            <!-- Calculator special functions keypad Section -->
                            <div class="calKeyFuncWrapper-cont">
                                <div class="calKeyFuncWrapper">

                                    <!-- Row 1 Function Keys-->
                                    <div id="sqrtKey">
                                        <div class="btnText">
                                            x<sup>2</sup>
                                        </div>
                                        <button id="sqrt">
                                            √x
                                        </button>
                                    </div>

                                    <div id="natExpKey">
                                        <div class="btnText">
                                            10<sup>x</sup>
                                        </div>
                                        <button id="natE">
                                            e<sup>x</sup>
                                        </button>
                                    </div> 

                                    <div id="linKey">
                                        <div class="btnText">
                                            LOG
                                        </div>
                                        <button id="LN">
                                            LN
                                        </button>
                                    </div>

                                    <div id="yxKey">
                                        <div class="btnText">
                                            %
                                        </div>
                                        <button id="yx">
                                            y<sup>x</sup>
                                        </button>
                                    </div>

                                    <div id="invKey">
                                        <div class="btnText">
                                            %CHG
                                        </div>
                                        <button id="inv">
                                            1/x
                                        </button> 
                                    </div>

                                    <div id="sigmaKey">
                                        <div class="btnText">
                                            Σ-
                                        </div>
                                        <button id="sigma">
                                            Σ+
                                        </button> 
                                    </div>

                                    <!-- Row 2 Function Keys-->
                                    <div id="stoKey">
                                        <div class="btnText">
                                            CMPLX
                                        </div>
                                        <button id="STO">
                                            STO
                                        </button> 
                                    </div>

                                    <div id="rclKey">
                                        <div class="btnText">
                                            π
                                        </div>
                                        <button id="RCL"> 
                                            RCL
                                        </button> 
                                    </div> 

                                    <div id="rDownKey">
                                        <div class="btnText">
                                            HYP
                                        </div>
                                        <button id="RDWN">
                                            R↓
                                        </button> 
                                    </div>

                                    <div id="sinKey">
                                        <div class="btnText">
                                            ASIN
                                        </div>
                                        <button id="SIN">
                                            SIN
                                        </button> 
                                    </div>

                                    <div id="cosKey">
                                        <div class="btnText">
                                            ACOS
                                        </div>
                                        <button id="COS">
                                            COS
                                        </button> 
                                    </div>

                                    <div id="tanKey">
                                        <div class="btnText">
                                            ATAN
                                        </div>
                                        <button id="TAN">
                                            TAN
                                        </button> 
                                    </div>

                                    <!-- Row 3 Function Keys-->
                                    <div id="enterKey">
                                        <div class="btnText">
                                            LAST x
                                        </div>
                                        <button id="ENTER">
                                            ENTER
                                        </button> 
                                    </div> 

                                    <div id="swapVarKey">
                                        <div class="btnText">
                                            PARTS
                                        </div>
                                        <button id="swapVar">
                                            x<sup>></sup><sub><</sub> y
                                        </button> 
                                    </div>

                                    <div id="plusMinusKey">
                                        <div class="btnText">
                                            MODE
                                        </div>
                                        <button id="plusMinus">
                                            +/-
                                        </button> 
                                    </div>

                                    <div id="EKey">
                                        <div class="btnText">
                                            DISP
                                        </div>
                                        <button id="E">
                                            E
                                        </button> 
                                    </div>

                                    <div id="backKey">
                                        <div class="btnText">
                                            CLEAR
                                        </div>
                                        <button id="back">
                                            &#8678;
                                        </button> 
                                    </div>

                                </div>
                            </div>

                            <!-- Calculator special operations keypad Section -->
                            <div class="calKeyOp1Wrapper-cont">
                                <div class="calKeyOp1Wrapper">
                                    
                                    <div id="xeqKey">
                                        <div class="btnText">
                                            GTO
                                        </div>
                                        <button id="XEQ">
                                            XEQ
                                        </button> 
                                    </div>

                                    <div id="downKey">
                                        <div id="btnTextUp">
                                            &#5123;
                                        </div>
                                        <button id="downArr">
                                            &#5121;
                                        </button> 
                                    </div>

                                    <div id="shiftKey">
                                        <div class="btnText">
                                            
                                        </div>
                                        <button id="shiftK">
                                            <div id="shiftBG"></div>
                                        </button> 
                                    </div>

                                    <div id="onKey">
                                        <div class="btnText">
                                            OFF
                                        </div>
                                        <button id="onK">
                                            C
                                        </button> 
                                    </div>
                                </div>
                            </div>

                            <!-- Calculator special operations keypad Section -->
                            <div class="calKeyNumWrapper-cont">
                                <div class="calKeyNumWrapper">

                                </div>
                            </div>

                            <!-- Calculator special operations keypad Section -->
                            <div class="calKeyOp2Wrapper-cont">
                                <div class="calKeyOp2Wrapper">

                                </div>
                            </div>

                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>

    <!-- Footer section   -->
    <div class="footer">
        Copyright &copy  | Thuvack  | The Odin Project 2022
    </div>

    <!-- Scrip section:   -->
    <script src="./scripts/myScript.js" defer></script>

</body>
</html>
