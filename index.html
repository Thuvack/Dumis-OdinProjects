<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>home</title>
</head>
<body>
    <!-- Header section   -->
    <div class="header">
        <div class="header-cont">
            <div class="header-logo">
                <span class="red-text">R</span>
                <span class="blue-text">P</span>
                <span class="green-text">S</span>
                .emu
            </div>
            <div class="right-links">
            <ul>
                <li>Game rules</li>
                <li>About us</li>
            </ul>
            </div>
        </div>
    </div>

    <!-- Body section   -->
    <div class="body-container">

        <!-- Screen 1: Welcome screen   -->
        <div class="body-sc1-cont">
            <div class="sub-sc1-cont">
                <div class="body-sc1">
                    <div class="body-sc1-ls">
                        <img src="./images/Computer-cartoon.png" alt="Image of desktop computer cartoon">
                    </div>
                    <div class="body-sc1-rs">
                        <div class="sc1-text-lg">
                        Hello! I'm RPS.emu a game engine. I know
                        how to play Rock - Paper - Scissors game.
                        Come play with me!
                        </div>
                    </div>
                </div>
            </div>
            <div class="sc1-button-ct">
                <button class="click-play">Click here to play</button>
            </div>
        </div>

        <!-- Screen 2: game screen   -->
        <div class="game-cont">
            <div class="game-sub-cont">

            </div>
        </div>

        <!-- Screen 3: End game screen   -->
        <div class="body-sc3-cont">
            <div class="sub-sc3-cont">
            <div class="body-sc3-top">
                <div class="body-sc3-ls">
                    <img src="./images/Computer-cartoon.png" alt="Image of desktop computer cartoon">
                </div>
                <div class="body-sc3-rs">
                    <div class="body-sc3-text-lg">
                        Thank you for playing with me.
                        I had so much fun
                    </div>
                </div>
            </div>
            </div>
            <div class="body-sc3-bottom">
                <button class="click-play-again">Click here to play again</button>
                <div class="spacer"></div>
                <button class="click-quit">Click here to quit game</button>
            </div>
        </div>
    </div>

    <div class="footer">
        Copyright &copy; The Odin Project 2022

    <!-- Scrip section:   -->

</body>
</html>
