<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>home</title>
</head>
<body>
    <!-- Header section   -->
    <div class="header">
        <div class="header-cont">
            <div class="header-logo">
                <span class="red-text">Etch</span>
                <span class="blue-text">-a-</span>
                <span class="green-text">Sketch</span>
            </div>
            <div class="right-links">
                <ul>
                    <li>Sketchpad set-up</li>
                    <li>About us</li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Body section   -->
    <div class="sketchPadMain-cont">
        <div class="sketchPadMainWrapper">

        <!-- Sketch section   -->
        <div class="spGridWrapper-cont">
            <div class="spGridWrapper">

                <!-- Sketchpad control buttons section -->
                <div class="sketchPadCont">
                    <div class="gridSelCont">
                        <div id="gridMinWin">
                            Min <br /> 2
                        </div>
                        <div id="gridSlideTxt">
                            100 x 100
                        </div>
                        <div id="gridSliderWin">
                            Slider
                        </div>
                        <div id="gridMaxWin">
                            Max <br /> 100
                        </div>
                    </div>

                    <button id="clickNewPad">
                        Apply grid
                    </button>
                    
                    <button id="clickResetPad">
                        Clear Sketchpad
                    </button>
                </div>

                <!-- Sketchpad section -->
                <div class="sketchPad">
                   
                </div>

            </div>
        </div>

        </div>
    </div>
    <!-- Footer section   -->
    <div class="footer">
        Copyright &copy; The Odin Project 2022
    </div>

    <!-- Scrip section:   -->
    <script src="./scripts/myScript.js" defer></script>

</body>
</html>
